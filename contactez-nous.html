        <!-- bloc-6 -->

        <!-- bloc-7 -->
        <article>
          <div class="bloc bgc-white l-bloc" id="bloc-7">
            <div class="container bloc-lg">
              <div class="row">
                <div class="col-sm-6">
                  <form
                    id="form_1"
                    novalidate
                    success-msg="Your message has been sent."
                    fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!"
                  >
                    <div class="form-group">
                      <label> Nom </label>
                      <input placeholder="Nom ou Société" id="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                      <label> Adresse email </label>
                      <input
                        placeholder="Champ obligatoire"
                        id="email"
                        class="form-control"
                        type="email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label> Comment nous avez-vous connu ? </label>
                      <input
                        placeholder="Saisissez des mot-clés"
                        class="form-control"
                        type="email"
                        required
                        id="input_504"
                      />
                    </div>
                    <div class="form-group">
                      <label>
                        Brief de votre projet (Ajoutez autant de détails que
                        nécessaire)<br /> </label
                      ><textarea
                      placeholder="Qu'est-ce que vous souhaitez faire ? "
                        id="message"
                        class="form-control"
                        rows="4"
                        cols="50"
                        required
                      ></textarea>
                    </div>
                    <button
                      class="
                        bloc-button
                        btn btn-lg btn-block
                        cta-hero
                        btn-atomic-tangerine
                      "
                      type="submit"
                    >
                      Envoyer
                    </button>
                  </form>
                </div>
                <div class="col-sm-6">
                  <p>
                  <a href="mailto:contact@lachouetteagence.com"><i class="far fa-paper-plane"></i> contact@lachouetteagence.com</a>
                   <br><br><a href="#"><i class="fas fa-map-marker-alt"></i> 	&nbsp;Place Sathonay 69001
                    Lyon</a><br><br><a href="#"><i class="fas fa-phone-alt"></i> De 9h à 18h, du lundi au vendredi</a><br />
                  </p>
                </div>
              </div>
            </div>
          </div>

        <!-- bloc-7 END -->
